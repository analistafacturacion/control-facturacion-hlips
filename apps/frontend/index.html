<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Innova360</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <!-- Prefer color-scheme specific favicons -->
  <!-- Dark mode: use white icon on dark background -->
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-light-32.png?v=3" media="(prefers-color-scheme: dark)">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-light-16.png?v=3" media="(prefers-color-scheme: dark)">
  <link rel="shortcut icon" href="/favicon-light.ico?v=3" media="(prefers-color-scheme: dark)">

  <!-- Light mode: use black icon on light background -->
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-triangle-dark-32.png?v=4" media="(prefers-color-scheme: light)">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-triangle-dark-16.png?v=4" media="(prefers-color-scheme: light)">
  <link rel="shortcut icon" href="/favicon-triangle-dark.ico?v=4" media="(prefers-color-scheme: light)">

  <!-- Generic fallbacks -->
  <!-- Triangle SVG fallbacks -->
  <link rel="icon" type="image/svg+xml" href="/favicon-triangle-dark.svg?v=4">
  <link rel="alternate icon" href="/favicon-triangle-light.svg?v=4">
  
  <!-- Apply 125% zoom at load (Chromium: zoom; Firefox: transform fallback) -->
  <script>
    (function(){
      try{
        var scale = 1.25;
        // Chromium-based browsers support documentElement.style.zoom
        document.documentElement.style.zoom = scale;
        // For Firefox which ignores zoom, apply transform on body and adjust width to avoid scrollbars
        var isFirefox = navigator.userAgent.indexOf('Firefox') !== -1;
        if(isFirefox){
          document.documentElement.style.width = (100/scale) + '%';
          document.documentElement.style.height = (100/scale) + '%';
          document.documentElement.style.transformOrigin = '0 0';
          document.documentElement.style.transform = 'scale(' + scale + ')';
        }
      }catch(e){
        // noop
        console.error('zoom-script', e);
      }
    })();
  </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
