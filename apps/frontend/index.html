<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prisma Analytics</title>
  <!-- Prefer color-scheme specific favicons -->
  <!-- Dark mode: use white icon on dark background -->
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-light-32.png?v=3" media="(prefers-color-scheme: dark)">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-light-16.png?v=3" media="(prefers-color-scheme: dark)">
  <link rel="shortcut icon" href="/favicon-light.ico?v=3" media="(prefers-color-scheme: dark)">

  <!-- Light mode: use black icon on light background -->
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-dark-32.png?v=3" media="(prefers-color-scheme: light)">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-dark-16.png?v=3" media="(prefers-color-scheme: light)">
  <link rel="shortcut icon" href="/favicon-dark.ico?v=3" media="(prefers-color-scheme: light)">

  <!-- Generic fallbacks -->
  <link rel="icon" type="image/svg+xml" href="/favicon-png-black.svg?v=3">
  <link rel="alternate icon" href="/favicon-black.svg?v=3">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
