services:
  - type: web
    name: control-facturacion-backend
    runtime: node
    plan: free
    rootDir: apps/backend
    buildCommand: npm ci --include=dev && npx tsc --noImplicitAny false --strict false --skipLibCheck
    startCommand: node dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        value: hlips-control-facturacion-super-secret-2024
      - key: DATABASE_URL
        fromDatabase:
          name: control-facturacion-db
          property: connectionString
        
  - type: pserv
    name: control-facturacion-db
    plan: free
    databaseName: control_facturacion
    databaseUser: facturacion_user
